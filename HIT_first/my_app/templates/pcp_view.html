{% extends "Admin-master/_base.html" %}

{% block js %}
<script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script>
<script src="//code.highcharts.com/highcharts-more.js"></script>
<script src="//code.highcharts.com/modules/exporting.js"></script>

<script>

$(function () {
    $('#chart1').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: 'Hypertension'
        },
        subtitle: {
            text: 'BP: 1 Jan, 2014 - 30 Jul, 2014'
        },
        xAxis: {
            categories: {{date_list|safe}},
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        tooltip: {
            shared: true
        },
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },
        series: [ {
            name: 'Lisinopril',
            data: {{ dose_list|safe }}
        }]
    });
});
 
 
</script>

{% endblock %}

{% block content %} 

<div class="row">
    <div id="chart1" class="col-md-6">   
    </div>    
    <div id="med" class="col-md-6">  
    <table id='content1' class="table" >
        <tr>     
            <th>Medications</th>                  
        </tr>              
	        <tr>
	        {% for row in name_list %}
	            <td>{{ row}}</td>   
	        {% endfor %}  
	        </tr>
        	           

	</table>
	</div>
</div>
    
<div class="row">
<h4>Vital</h4>
<table id='content1' class="table" >
        <tr>     
            <th>Matrix</th>    
            <th>value</th>   
            <th>time performed</th>    
              
        </tr>   
           {% for row in combo %}
        <tr>
            {% for val in row %}
            <td>{{ val }}</td>   
            {% endfor %}        
        </tr>
        {% endfor %}             

</table>
</div>

  
{% endblock %}
